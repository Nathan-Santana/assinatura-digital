<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Digital - Área Privada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <a href="/verify/" class="absolute top-4 right-4 btn-navigation">Ir para Verificação</a>
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Assinatura Digital</h1>
        <p class="text-center text-gray-600 mb-8">Área privada para cadastro e assinatura de documentos.</p>

        <!-- Seção de Mensagens -->
        <div id="message-area" class="mb-6 hidden">
            <div id="status-message" class="p-4 rounded-xl text-center font-medium"></div>
        </div>

        <!-- Seção de Cadastro -->
        <div class="mb-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">1. Cadastro</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-600 font-medium">Nome de Usuário</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Cadastrar
                </button>
            </form>
            <div id="register-result" class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl shadow-inner hidden">
                <h3 class="text-lg font-semibold text-blue-800 mb-2">Assinatura de Boas-Vindas</h3>
                <p class="text-sm text-blue-700 font-mono break-all" id="welcome-signature"></p>
                <p class="text-xs text-blue-600 mt-2">Guarde este ID para verificações: <span id="signature-id"></span></p>
            </div>
        </div>

        <hr class="border-gray-300 my-10">

        <!-- Seção de Assinatura -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">2. Assinar Mensagem</h2>
            <form id="sign-form" class="space-y-4">
                <div>
                    <label for="sign-username" class="block text-gray-600 font-medium">Nome de Usuário</label>
                    <input type="text" id="sign-username" name="sign-username" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-600 font-medium">Mensagem para Assinar</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                    Assinar
                </button>
            </form>
            <div id="sign-result" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-xl shadow-inner hidden">
                <h3 class="text-lg font-semibold text-green-800 mb-2">Assinatura Gerada</h3>
                <p class="text-sm text-green-700 font-mono break-all" id="signed-message-b64"></p>
                <p class="text-xs text-green-600 mt-2">ID da assinatura: <span id="signed-message-id"></span></p>
            </div>
        </div>

    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const registerForm = document.getElementById('register-form');
        const signForm = document.getElementById('sign-form');
        const statusMessage = document.getElementById('status-message');
        const messageArea = document.getElementById('message-area');

        // Função para mostrar mensagens de status
        function showStatus(message, isSuccess = true) {
            messageArea.classList.remove('hidden');
            statusMessage.textContent = message;
            if (isSuccess) {
                statusMessage.className = 'p-4 rounded-xl text-center font-medium bg-green-100 text-green-700';
            } else {
                statusMessage.className = 'p-4 rounded-xl text-center font-medium bg-red-100 text-red-700';
            }
        }

        // Evento de submit do formulário de cadastro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            showStatus('Cadastrando usuário...', true);

            try {
                const response = await fetch(`${API_BASE_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Usuário cadastrado com sucesso!', true);
                    document.getElementById('welcome-signature').textContent = data.signature;
                    document.getElementById('register-result').classList.remove('hidden');
                } else {
                    showStatus(data.error || 'Ocorreu um erro no cadastro.', false);
                    document.getElementById('register-result').classList.add('hidden');
                }
            } catch (error) {
                showStatus('Erro de conexão com o servidor.', false);
                console.error('Erro:', error);
            }
        });

        // Evento de submit do formulário de assinatura
        signForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('sign-username').value;
            const message = document.getElementById('message').value;
            showStatus('Assinando mensagem...', true);

            try {
                const response = await fetch(`${API_BASE_URL}/sign/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, message }),
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Mensagem assinada com sucesso!', true);
                    document.getElementById('signed-message-id').textContent = data.signature_id;
                    document.getElementById('signed-message-b64').textContent = data.signature_b64;
                    document.getElementById('sign-result').classList.remove('hidden');
                } else {
                    showStatus(data.error || 'Ocorreu um erro na assinatura.', false);
                    document.getElementById('sign-result').classList.add('hidden');
                }
            } catch (error) {
                showStatus('Erro de conexão com o servidor.', false);
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
