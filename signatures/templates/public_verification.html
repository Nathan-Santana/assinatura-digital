    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificar Assinatura Digital</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f1f5f9;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
            <a href="/" class="absolute top-4 right-4 btn-navigation">Ir para Área Privada</a>
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Verificar Assinatura Digital</h1>
            <p class="text-center text-gray-600 mb-8">Página pública para validação de assinaturas.</p>

            <!-- Seção de Mensagens -->
            <div id="message-area" class="mb-6 hidden">
                <div id="status-message" class="p-4 rounded-xl text-center font-medium"></div>
            </div>

            <!-- Seção de Verificação -->
            <div class="space-y-6">
                <p class="text-gray-700 text-lg font-semibold">Verificação por ID da Assinatura</p>
                <form id="verify-id-form" class="space-y-4">
                    <div>
                        <label for="signature-id-input" class="block text-gray-600 font-medium">ID da Assinatura</label>
                        <input type="text" id="signature-id-input" name="signature-id" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                        Verificar por ID
                    </button>
                </form>
            </div>

            <hr class="border-gray-300 my-10">
            
            <div class="space-y-6">
                <p class="text-gray-700 text-lg font-semibold">Verificação por Texto e Assinatura (Offline)</p>
                <form id="verify-text-form" class="space-y-4">
                    <div>
                        <label for="original-text" class="block text-gray-600 font-medium">Texto Original</label>
                        <textarea id="original-text" name="original-text" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required></textarea>
                    </div>
                    <div>
                        <label for="signature-b64" class="block text-gray-600 font-medium">Assinatura (Base64)</label>
                        <textarea id="signature-b64" name="signature-b64" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                        Verificar por Texto
                    </button>
                </form>
            </div>

            <div id="verification-result" class="mt-8 p-4 bg-gray-50 border border-gray-200 rounded-xl shadow-inner hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Resultado da Verificação</h3>
                <p id="result-text" class="text-xl font-bold"></p>
                <p class="text-sm text-gray-700 mt-2">Signatário: <span id="result-signer"></span></p>
                <p class="text-sm text-gray-700 mt-1">Algoritmo: <span id="result-algo"></span></p>
                <p class="text-sm text-gray-700 mt-1">Hora da Verificação: <span id="result-time"></span></p>
            </div>
        </div>

        <script>
            const API_BASE_URL = 'http://127.0.0.1:8000/api';
            const verifyIdForm = document.getElementById('verify-id-form');
            const verifyTextForm = document.getElementById('verify-text-form');
            const verificationResult = document.getElementById('verification-result');
            const resultText = document.getElementById('result-text');
            const resultSigner = document.getElementById('result-signer');
            const resultAlgo = document.getElementById('result-algo');
            const resultTime = document.getElementById('result-time');
            const messageArea = document.getElementById('message-area');
            const statusMessage = document.getElementById('status-message');

            function showStatus(message, isSuccess = true) {
                messageArea.classList.remove('hidden');
                statusMessage.textContent = message;
                if (isSuccess) {
                    statusMessage.className = 'p-4 rounded-xl text-center font-medium bg-green-100 text-green-700';
                } else {
                    statusMessage.className = 'p-4 rounded-xl text-center font-medium bg-red-100 text-red-700';
                }
            }

            async function handleVerification(payload) {
                showStatus('Verificando assinatura...', true);
                verificationResult.classList.add('hidden');

                try {
                    const response = await fetch(`${API_BASE_URL}/verify_signature/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showStatus('Verificação concluída!', true);
                        verificationResult.classList.remove('hidden');
                        
                        if (data.is_valid) {
                            resultText.textContent = 'ASSINATURA VÁLIDA';
                            resultText.className = 'text-green-600';
                        } else {
                            resultText.textContent = 'ASSINATURA INVÁLIDA';
                            resultText.className = 'text-red-600';
                        }
                        
                        resultSigner.textContent = data.signer;
                        resultAlgo.textContent = data.algorithm;
                        resultTime.textContent = data.verification_time;
                    } else {
                        showStatus(data.message || 'Erro na verificação.', false);
                    }

                } catch (error) {
                    showStatus('Erro de conexão com o servidor.', false);
                    console.error('Erro:', error);
                }
            }

            verifyIdForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const signatureId = document.getElementById('signature-id-input').value;
                handleVerification({ signature_id: signatureId });
            });

            verifyTextForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const originalText = document.getElementById('original-text').value;
                const signatureB64 = document.getElementById('signature-b64').value;
                handleVerification({ original_text: originalText, signature: signatureB64 });
            });
        </script>
    </body>
    </html>
